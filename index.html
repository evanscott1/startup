<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henri</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="menu-container">
            <header class="menu-nav">
                <button class="menu-button" id="menu-toggle-button"><i
                        class="material-symbols-outlined">menu</i></button>
                <button class="menu-button" id="new-chat-button"><i
                        class="material-symbols-outlined">stylus</i></button>
            </header>
            <div class="menu-top">
                <button class="menu-button" id="henri-button">New Chat</button>
                <button class="menu-button" id="profile-button">My Profile</button>
            </div>
            <div class="menu-bottom">
                <h2>History</h2>
                <ul class="conversation-list">
                    <li class="menu-button conversation-list-item"><a href="./Components/User/ExampleChat.html">Neighborhood Party</a></li>
                    <h3>Yesterday</h3>
                    <li class="menu-button conversation-list-item">School Supplies for 3rd grade</li>
                    <h3>Last Week</h3>
                    <li class="menu-button conversation-list-item">Birthday gifts for nephew</li>
                    <li class="menu-button conversation-list-item">Hydroflask Waterbottle</li>
                </ul>
            </div>
        </div>
        <div class="chat-container">
            <header class="chat-header">
                <div class="header-button" id="chat-header-henri">Henri</div>
                <div>
                    <a class="header-button" id="chat-header-login" href="./Components/User/UserLogin.html">Log in</a>
                    <a class="header-button" id="chat-header-signup" href="./Components/User/UserSignUp.html">Sign
                        Up</a>
                </div>
            </header>
            <div class="chat-history">
                <div class="message bot-message">
                    <div id="logo"></div>
                    <p><strong>Henri:</strong> How can I assist you today?</p>
                </div>
            </div>
            <div class="chat-input">
                <textarea id="user-input" name="user-query" placeholder="I'm looking for..." required></textarea>
                <button id="send-button" type="button"><i class="material-symbols-outlined">search</i></button>
            </div>
            <footer class="chat-footer">
                <h3>--- <a href="https://github.com/evanscott1/startup" target="_blank">GitHub</a> ---</h1>
            </footer>
        </div>
        <div>

        </div>
    </main>

</body>

</html>
