<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Page</title>
  <!-- Add a link to a CSS file or include styles here -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header, footer {
      background-color: #f4f4f4;
      padding: 10px 0;
    }
    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Page Header -->
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#section1">Section 1</a> | 
      <a href="#section2">Section 2</a> | 
      <a href="#section3">Section 3</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section id="section1">
      <h2>Section 1</h2>
      <p>This is the first section of the page.</p>
    </section>
    <section id="section2">
      <h2>Section 2</h2>
      <p>This is the second section of the page.</p>
    </section>
    <section id="section3">
      <h2>Section 3</h2>
      <p>This is the third section of the page.</p>
    </section>
  </main>

  <!-- Page Footer -->
  <footer>
    <p>&copy; 2024 My Website. All rights reserved.</p>
  </footer>

  <!-- Optional JavaScript -->
  <script>
    console.log('Simple HTML Page Loaded');
  </script>
</body>
</html>
