<!DOCTYPE html>
<html>

<head></head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vendor Sign-Up</title>
</head>



<body>
    <header>
    <nav>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>About</li>
        </ul>
    </nav>
</header>
    <main>
        <h1>Create Vendor Account</h1>
        <form action="">
            <label for="company-contact">Company Contact:</label>
            <input type="text" id="vendor-contact" name="vendor-contact" placeholder="Full Name" required>

            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" name="company-name" placeholder="Company Name">

            <label for="name">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required minlength="8">
    
            <label for="password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required minlength="8">

            <label for="company-description">Company Description:</label>
            <textarea type="text" id="company-description" name="company-description" placeholder="Your Description" rows="4"></textarea>
        
            <label for="phone-number">Password:</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="Phone #" required>

            <button type="submit">Create Account</button>
        </form>
    </main>


    <footer>
        <ul>
            <li>Henri</li>
        </ul>
    </footer>
</body>

</html>
