<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../../CSS/Pages/user-form.css">
</head>

<body>
    <main>
        <div class="userform-page">
            <header class="userform-header">
                <div class="userform-button" id="userform-header-henri"><a href="../../index.html">Henri</a></div>
            </header>
            <div class="userform-container">
                <form class="userform-form" action="">
                    <h2>User Profile</h2>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" value="John Doe" readonly>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="john.doe@example.com" readonly>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" value="(555) 555-5555">

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" value="123 Main Street, City, Country">

                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>

                    <button type="submit">Update Profile</button>
                    <div>
                        <a href="./UserLogout.html">Logout</a>
                    </div>
                </form>
                <footer>
                </footer>
            </div>
        </div>

    </main>

</body>

</html>
