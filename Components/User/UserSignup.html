<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../../CSS/main.css">
</head>

<body>
    <main>
        <div class="userform-page">
            <header class="userform-header">
                <div class="userform-button" id="userform-header-henri"><a href="../../index.html">Henri</a></div>
            </header>
            <div class="userform-container">

                <form class="userform-form" action="">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required minlength="8">

                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"
                        required minlength="8">

                    <button type="submit">Sign Up</button>
                    <div>
                        <a href="./UserLogin.html">Already have an account? Login</a>
                    </div>
                </form>
                <footer>
                </footer>
            </div>
        </div>

    </main>

</body>

</html>
