<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../CSS/Pages/user-form.css">
</head>

<body>
    <main>
        <div class="userform-page">
            <header class="userform-header">
                <div class="userform-button" id="userform-header-henri"><a href="../../index.html">Henri</a></div>
            </header>
            <div class="userform-container">
                <form class="userform-form" action="">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required minlength="8">

                    <button type="submit">Login</button>
                    <div>
                        <a href="#">Forgot Password?</a>
                        <a href="./UserSignup.html">Sign Up</a>
                    </div>
                </form>
                <footer>
                </footer>
            </div>
        </div>

    </main>

</body>

</html>
