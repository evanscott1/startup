        <h2>Create Account</h2>
        <form action="">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Your Name" required maxlength="15">

            <label for="name">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required minlength="8">

            <label for="password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required
                minlength="8">

            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required maxlength="15">

            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required maxlength="15">

            <button type="submit">Create Account</button>
        </form>
